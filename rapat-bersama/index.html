<!DOCTYPE html>
<html>
	<script src=
	"http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<body ng-app="myRapatApp" ng-controller="myRapatCtrl" class='home'>
		<div id="door" class="container">
			<div class="row">
				<h2>Rapat Bersama</h2>
				<h4>Nama Ruang:</h4>
				<input type='text' ng-model="namaRuang" placeholder='namaRuang'>
				<p>
					<button ng-click="search()">Masuk ke Ruang Rapat</button>
				</p>
				<p>
					<div class='{{_status}}'>{{_message}}</div>
					<button id='create' ng-click='create()' hidden='true'>Buat Ruang Baru</button>
				</p>
			</div>
		</div>
		<div id="room" class="container" hidden>
			<textarea cols='4'>{{board}}</textarea>
			<textarea cols='4'></textarea>
		</div>
		<script src="myRapat.js"></script>
	</body>
</html>
