<!DOCTYPE html>
<html>
	<script src=
	"http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<body ng-app="myRapatApp" ng-controller="myRapatCtrl" class='home'>
		<div id="door" class="container">
			<div class="row">
				<h2>Rapat Bersama</h2>
				<div id='status' class='{{_status}}'>{{_message}}</div>
				<div class="form-group">
					<label>Nama Ruang</label>
					<input type='text' class='form-control col-md-4' ng-model="namaRuang" placeholder='Nama Ruangan yang akan Anda Gunakan' required>
				</div>
				<div class="form-group">
					<button ng-click="search()" class="btn btn-primary form-control">Masuk ke Ruang Rapat</button>
				</div>
				<div class="form-group">
					<button id='create' ng-click='create()' class="btn btn-success">Buat Ruang Baru</button>
				</div>
			</div>
		</div>
		<div id="room" class="container" role='form'>
			<div class="form-group col-md-8">
				<input type='textarea' id='board' class='form-control' ng-change='boardUpdate()' ng-model='board' />
			</div>
			<div class="col-md-1"></div>
			<div  class='well col-md-3'>
				<table id='chat_room' class='table-striped'>
				</table>
				<div id='chat' class='form-group'>
					<input type='text' ng-model='name' placeholder='name' id='chat_name' class='form-control'/>
					<input type='text' ng-model='text' placeholder='text' id='chat_text' class='form-control'/>
				</div>
			</div>
		</div>
		<script src="myRapat.js"></script>
	</body>
</html>
