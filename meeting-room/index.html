<!doctype html>
<html ng-app="myRapatFireApp">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="http://cdn.ckeditor.com/4.4.7/standard/ckeditor.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link href='http://fonts.googleapis.com/css?family=Marcellus+SC' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:600,400' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Alef:700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body ng-controller="myRapatFireController">
      <div id='loader' style='text-align : center;'>
        <div class="row">
          <h1>&nbsp</h1>
        </div>
        <div class="row">
          <div class="col-md-4">

          </div>
          <div class="col-md-4 well">
            In a moment...
            <p>
              <img src='ajax-loader.gif' style='width: 20px;'/>
            </p>
          </div>
          <div class="col-md-4">

          </div>
        </div>
      </div>
        <div id="door" class="container">
            <h1>&nbsp;</h1>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h1>Meeting Room</h1>
                    <div class="well">
                        <div id='status' class='{{_status}}'>{{_message}}</div>
                        <div>
                            <div class="form-group">
                                <label for="namaRuang">Room's Name*</label>
                                <input type='text' ng-keydown="search($event)" class='form-control' id='namaRuang' ng-focus='fokus()' ng-model="namaRuang" placeholder="Room's name that you and your partners use for meeting" required>
                            </div>
                            <div class="form-group">
                                <button onclick="search()" class="btn btn-primary form-control">Enter Room</button>
                            </div>
                            <div class="form-group">
                                <button id='create' ng-click='create()' class="btn btn-success form-control form-inline">Create New Room</button>
                            </div>
                            <div class="form-group notes">
                                *room's name is case-sensitive
                            </div>
                            <div id='loader-well' style='text-align : center;'>
                              <img src='ajax-loader.gif' style='width: 20px;'/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <div id="room" class="container">
            <div class="row">
                <span><h3>&nbsp</h3></span>
            </div>
            <div class="row">
                <div id="board" class="col-md-8">
                    <div class="well">
                        <label style="width:100%;"><span class='col-md-6' style='text-align:left;'> ROOM : {{namaRuang}} </span><span class='col-md-6' style="text-align:right;"><button type="button" class='btn btn-success' name="button" onclick="copyToClipboard()">Share Link</button></span></label>
                        <textarea ng-model="board" type="textarea" id="_boardInput" class='form-control' rows='13' ng-change='boardSync()' placeholder="This is where you put your notes"> </textarea>
                    </div>
                </div>
                <div id="chat" class="col-md-4">
                    <div class="well">
                        <label>CHAT</label>
                        <div id='chats' class="chats">
                            <ul id="messages" class="chat-messages">
                                <li class='chat-item' ng-repeat="msg in messages">
                                    <strong class="example-chat-username">{{ msg.name }}</strong>
                                    {{ msg.text }}
                                </li>
                            </ul>
                        </div>
                        <div class="form-group"><input ng-model="name" type="text" id="nameInput" class='form-control' placeholder="Enter a name..."></div>
                        <div class="form-group"><input ng-model="msg" ng-keydown="addMessage($event)" type="text" id="messageInput" class='form-control'  placeholder="Type a message..."></div>
                        <div class="form-group notes">Hit {enter} to send chat</div>
                    </div>
                </div>
            </div>
        </div>
        <a href="https://github.com/muzavan/muzavan.github.io/tree/master/meeting-room"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/567c3a48d796e2fc06ea80409cc9dd82bf714434/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"></a>
        <script src="myRapatFire.js">
        </script>
    </body>
</html>
